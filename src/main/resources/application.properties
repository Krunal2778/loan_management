spring.application.name=loan management
spring.datasource.url= jdbc:mysql://localhost:3306/loan_management?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username= root
spring.datasource.password= root

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update

# App Properties
loan.app.jwtSecret= loanSecretKey
loan.app.jwtExpirationMs= 3600000
loan.app.jwtRefreshExpirationMs= 86400000

